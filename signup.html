<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - HMS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="bg-primary-tint">
      <!-----=====-----===== SECTION : HERO =====-----=====----->
      <section id="login" class="section signup py-96">
        <div class="container">
          <div class="login_content--box p-80 bg-white rounded-4">
            <div class="login_content--header mb-48">
              <h2 class="text-beta text-primary fw-semibold text-center mb-14">
                Sign Up
              </h2>
              <p class="font-16 text-gray-600 text-center">
                Register your account to <strong>become a Hosteler!</strong>
              </p>
            </div>
            <form class="d-flex login_content--form gap-48 flex-column">
              <div
                class="d-flex gap-18 flex-column login_content--form-personal"
              >
                <div class="login_content--input">
                  <label for="validationDefault01" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefault01"
                    required
                  />
                </div>
                <div class="login_content--input">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    required
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    <p class="text-gray-500 m-0">
                      We'll never share your email with anyone else.
                    </p>
                  </div>
                </div>
                <div class="login_content--input">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    required
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="login_content--input">
                  <label for="exampleInputPassword2" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    required
                    class="form-control"
                    id="exampleInputPassword2"
                  />
                </div>
                <div class="login_content--input">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    pattern="9\d{9}"
                    type="text"
                    required
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    title="Please enter a 10-digit number starting with 9"
                  />
                </div>
                <div class="login_content--input">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    required
                    class="form-control"
                    id="dob"
                    name="dob"
                    title="Please fill your date of birth."
                  />
                </div>
              </div>
              <div class="login_content--form-guardian">
                <h3 class="text-gamma mb-32 text-black">
                  Guardian Information
                </h3>
                <div
                  class="d-flex gap-18 flex-column login_content--form-guardian"
                >
                  <div class="login_content--input">
                    <label for="validationDefault03" class="form-label"
                      >Guardian Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationDefault03"
                      required
                    />
                  </div>

                  <div class="login_content--input">
                    <label for="phoneNumber1" class="form-label"
                      >Guradian Phone Number</label
                    >
                    <input
                      pattern="9\d{9}"
                      type="text"
                      required
                      class="form-control"
                      id="phoneNumber1"
                      name="phoneNumber1"
                      title="Please enter a 10-digit number starting with 9"
                    />
                  </div>
                  <div class="login_content--input">
                    <label for="form-select-1" class="mb-8">Select User</label>
                    <select
                      class="form-select text-secondary"
                      id="fomr-select-1"
                      aria-label="Default select example"
                    >
                      <option selected>Parent</option>
                      <option value="1">Sibling</option>
                      <option value="2">Relative</option>
                      <option value="3">Other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="login_content--footer">
                <div class="login_content-btnBox mb-16">
                  <button type="submit" class="btn-1 w-100">Sign in</button>
                </div>
                <p class="font-16 text-gray-600 text-center">
                  Already have an account?
                  <a
                    target="_blank"
                    href="login.html"
                    class="text-primary create-account fw-medium td-none"
                    >Login Here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-----=====-----===== Scripts =====-----=====----->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4cbeaa27da.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
