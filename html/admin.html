<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamrostel</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-----=====-----===== SIDENAV =====-----=====----->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h3 class="text-gamma m-0">Hamrostel</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul>
          <li><a href="">Dashboard</a></li>
          <li><a href="">Rooms</a></li>
          <li><a href="">Client</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </div>

    <!-----=====-----===== SECTION : HEADER =====-----=====----->
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary pb-24 pt-24">
        <div class="container">
          <div class="d-flex gap-24 justify-content-center align-items-center">
            <button
              class="btn btn-5"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav fw-medium">
              <a
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                class="nav-link btn-5 rounded-5 px-12"
                >Hi, Kenab <i class="fa-solid fa-chevron-down"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4cbeaa27da.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
