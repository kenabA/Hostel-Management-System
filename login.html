<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - HMS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main>
      <!-----=====-----===== SECTION : HERO =====-----=====----->
      <section id="login" class="section login py-96 bg-primary-tint">
        <div class="login_content--box p-80 bg-white rounded-4">
          <div class="login_content--header mb-48">
            <h2 class="text-beta text-primary fw-semibold text-center mb-14">
              Login
            </h2>
            <p class="font-16 text-gray-600 text-center">
              Sign into your accont through your details.
            </p>
          </div>
          <form class="d-flex login_content--form flex-column gap-18">
            <div class="login_content--input">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                <p class="text-gray-500 m-0">
                  We'll never share your email with anyone else.
                </p>
              </div>
            </div>
            <div class="login_content--input">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                required
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="login_content--input mb-24">
              <label for="form-select" class="mb-8">Select User</label>
              <select
                class="form-select text-secondary"
                id="fomr-select"
                aria-label="Default select example"
              >
                <option selected>Student</option>
                <option value="1">Admin</option>
              </select>
            </div>
            <div class="login_content--footer">
              <div class="login_content-btnBox mb-16">
                <button type="submit" class="btn-1 w-100">Sign in</button>
              </div>
              <p class="font-16 text-gray-600 text-center">
                Don't have an account?
                <a
                  target="_blank"
                  href="signup.html"
                  class="text-primary create-account fw-medium td-none"
                  >Create Account</a
                >
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-----=====-----===== Scripts =====-----=====----->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4cbeaa27da.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
